name: CI/CD Pipeline - BSIAW

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: bsiaw-app
  ECS_SERVICE: bsiaw-service
  ECS_CLUSTER: bsiaw-cluster
  CONTAINER_NAME: bsiaw-container
  # Upewnij się, że ten plik istnieje w repozytorium!
  TASK_DEFINITION_FILE: task-definition.json

  permissions:
  contents: read
  issues: write
  checks: write
  pull-requests: write

jobs:
  # ------------------------------------------------------------------
  # ETAP 1: Testy i Bezpieczeństwo (SAST)
  # ------------------------------------------------------------------
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest bandit

      - name: Run Unit Tests
        run: |
          pytest || echo "Ostrzeżenie: Testy jednostkowe nie przeszły lub ich brak."

      - name: SAST Scan (Bandit)
        run: bandit -r . -f custom || true

      - name: Dependency Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ------------------------------------------------------------------
  # ETAP 2: Budowanie i Wdrażanie (CD)
  # ------------------------------------------------------------------
  build-and-deploy:
    needs: test-and-security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEFINITION_FILE }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

# ------------------------------------------------------------------
  # ETAP 3: Testy Dynamiczne (DAST)
  # ------------------------------------------------------------------
  dast-scan:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://bsiaw.pl'
          fail_action: false
          allow_issue_writing: true
          artifact_name: zap_scan  