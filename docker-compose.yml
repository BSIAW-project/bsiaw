services:
  web:
    build: .
    ports:
      - "8000:8000"
    # ZMIANA: Usługa web zależy teraz od usługi db
    depends_on:
      - db
    # ZMIANA: Zaktualizowane zmienne środowiskowe
    environment:
      - SECRET_KEY=change-me-in-prod
      # Ta zmienna wskazuje teraz na kontener 'db', a nie na plik
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/car_rental_db

      - ADMIN_PASSWORD
    restart: always

  # NOWOŚĆ: Definicja usługi bazy danych PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      # Te dane logowania muszą pasować do DATABASE_URL powyżej
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: car_rental_db
    volumes:
      # Ten wolumen przechowuje dane bazy danych, aby przetrwały restarty
      - ./postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: